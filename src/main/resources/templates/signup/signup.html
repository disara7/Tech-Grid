<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration or Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../../static/img/login-bg.png" alt="Register Image">
        </div>
        <div class="form-section">
            <div class="wrapper">
                <h2>Create an account</h2>
                <p>Enter your details below</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email or Phone Number" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-box button">
                        <input type="submit" value="Create Account">
                    </div>
                    <div class="input-box google">
                        <button type="button">
                            <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google Logo">
                            Sign up with Google
                        </button>
                    </div>
                    <div class="text">
                        <h3>Already have an account? <a href="#">Log in</a></h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
